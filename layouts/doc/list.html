<!doctype html>
<html>
<head>
    {{ partial "head" . }}
</head>

<body class="doc-content">
<div id="side-content">
    {{ partial "nav.html" }}
    <div class="doc-nav">
        {{ partial "navlist" (dict "folder" "" "opens" (slice) "focus" .File.LogicalName) }}
    </div>
</div>
<div id="main-content">
    Brume list doc content :
    {{.Content}}

    {{ block "footer" . }}
    {{ end }}
</div>

</body>
</html>
