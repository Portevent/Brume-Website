<!doctype html>
<html>
<head>
    {{ partial "head" . }}
</head>

<body>
<div id="side-content">
    {{ partial "nav.html" }}
    <div class="doc-nav">
        {{ partial "navlist" (dict "folder" "") }}
    </div>
</div>
<div id="main-content">
    <h1>
        {{ .Title }}
    </h1>
    {{ .Content }}

    {{ block "footer" . }}
    {{ end }}
</div>

</body>
</html>
