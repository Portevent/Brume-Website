<!doctype html>
<html>
<head>
    {{ partial "head" . }}
</head>

<body class="doc-content">
<div id="side-content">
    {{ partial "nav.html" }}
    <div class="doc-nav">
        {{ $subfolder := (split (index (split .Permalink "doc/") 1) "/")}}
        {{ partial "navlist" (dict "folder" "" "opens" $subfolder "focus" .File.LogicalName) }}
    </div>
</div>
<div id="main-content">
    <h1>
        {{ .Title }}
    </h1>
    {{ .Content }}

    {{ block "footer" . }}
    {{ end }}
</div>

</body>
</html>
